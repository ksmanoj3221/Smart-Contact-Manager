<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
</head>

<body>
    <div>
        <!-- sidebar -->
        <div id="content">
            <div th:if="${loggedInUser}">
                <div data-th-replace="~{user/sidebar::sidebar}"></div>
            </div>
            <div class="sm:pl-64 ">
                <div class="grid grid-cols-12">
                    <div class="col-span-3"></div>
                    <div class="col-span-12 md:col-span-6">
                        <div
                            class="card block  p-4 bg-white border-b border-gray-200 rounded-lg shadow hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                            <div data-th-replace="~{message::messagebox}"></div>
                            <h1 class="text-2xl font-semibold text-center">Update Contact</h1>
                            <p class="text-gray-400 text-center">
                                Polish Your Network: Update Contact Information with Ease!
                            </p>

                            <form action="" class="mt-8" data-th-action="@{'/user/contacts/update/' + ${contactId}}"
                                method="post" data-th-object="${contactForm}" enctype="multipart/form-data">
                                <!-- name -->
                                <div class="mb-3">
                                    <label for="name"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Name
                                    </label>
                                    <div class="relative mb-6">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                        <input data-th-field="*{name}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="name" required>
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('name')}"
                                        data-th-errors="*{name}">
                                        Invalid Name
                                    </p>
                                </div>

                                <!-- email -->
                                <div class="mb-3">
                                    <label for="email"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Email
                                    </label>
                                    <div class="relative mb-6">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-regular fa-envelope"></i>
                                        </div>
                                        <input data-th-field="*{email}" type="email"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="name@example.com" required>
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('email')}"
                                        data-th-errors="*{email}">
                                        Invalid Email
                                    </p>
                                </div>

                                <!-- phone number -->
                                <div class="mb-3">
                                    <label for="phoneNumber"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Phone
                                    </label>
                                    <div class="relative mb-6">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                        <input data-th-field="*{phoneNumber}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="83558xxxxx" required>
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('phoneNumber')}"
                                        data-th-errors="*{phoneNumber}">
                                        Invalid Phone Numbar
                                    </p>
                                </div>

                                <!-- address -->
                                <div class="mb-3">
                                    <label for="address"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Address
                                    </label>
                                    <div class="relative mb-6">
                                        <textarea data-th-field="*{address}" rows="4"
                                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Address..." required></textarea>
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('address')}"
                                        data-th-errors="*{address}">
                                        Address is required
                                    </p>
                                </div>

                                <!-- description -->
                                <div class="mb-3">
                                    <label for="description"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Description
                                    </label>
                                    <div class="relative mb-6">
                                        <textarea data-th-field="*{description}" rows="4"
                                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Write your thoughts here..."></textarea>
                                    </div>
                                </div>


                                <!-- social links -->
                                <div class="flex space-x-3 mb-3">
                                    <div class="w-full">
                                        <!-- website  link  -->
                                        <div class="mb-3">
                                            <div class="relative mb-6">
                                                <div
                                                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                                </div>
                                                <input data-th-field="*{websiteLink}"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="https://website.com/" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <!-- linkedin  link  -->
                                        <div class="mb-3">
                                            <div class="relative mb-6">
                                                <div
                                                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                                </div>
                                                <input type="text" data-th-field="*{linkedInLink}"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="https://linkedin.com/" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- profile -->
                                <div class="mb-3">
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="image_file_input">Contact Profile</label>
                                    <input id="image_file_input"
                                        class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                        data-th-field="*{contactImage}" type="file">

                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('contactImage')}"
                                        data-th-errors="*{contactImage}">
                                        Invalid Contact
                                    </p>

                                    <img class="max-h-52 mx-auto rounded-lg shadow m-3" id="upload_image_preview"
                                        data-th-src="*{picture}" alt="" />
                                </div>

                                <!-- favorite -->
                                <div class="flex items-center mb-3">
                                    <input data-th-field="*{favorite}" type="checkbox" id="favorite"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="favorite"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                        Favorite ?</label>
                                </div>

                                <!-- button -->
                                <div class="flex gap-4 justify-center mt-4">
                                    <!-- Reset Button -->
                                    <button type="reset"
                                        class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>

                                    <!-- Register Button -->
                                    <button type="submit"
                                        class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update
                                        Contact</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>console.log("Profile Page")</script>
</body>

</html>
