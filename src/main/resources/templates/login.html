<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Login</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <!-- Empty columns to center the content -->
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

            <!-- Centered content div -->
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div
                    class="block p-6 border-t-[10px] border-gray-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-800">

                    <div data-th-replace="message::messagebox">

                    </div>
                    <h5 class=" mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>

                    <p class="font-bold text-gray-700 dark:text-gray-400">Enter to connect, manage, and thrive!</p>

                    <!-- form -->
                    <form data-th-action="@{'/authenticate'}" data-th-object="${userForm}" method="post"
                        class="max-w-sm mx-auto mt-5">

                        <!-- name -->
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email</label>
                            <input name="email" type="email" id="email" data-th-field="*{email}"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="abc@gmail.com" required />
                            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>

                        <!-- password -->
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password</label>
                            <input name="password" type="password" id="password" data-th-field="*{password}"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                required />
                            <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>

                        <div
                            class="flex md:order-2 gap-2.5 space-x-3 md:space-x-0 rtl:space-x-reverse justify-between mt-4">

                            <!-- Login Button -->
                            <button type="submit"
                                class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">Login</button>

                        </div>
                    </form>

                </div>

            </div>

            <!-- Empty columns to center the content -->
            <div class="col-span-4"></div>
        </div>
    </div>

    <script>console.log("Sign Up Page")</script>
</body>

</html>
