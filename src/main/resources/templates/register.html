<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <!-- Empty columns to center the content -->
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

            <!-- Centered content div -->
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div
                    class="block p-6 border-t-[10px] border-gray-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-800">

                    <div data-th-replace="message::messagebox">

                    </div>
                    <h5 class=" mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up</h5>

                    <p class="font-bold text-gray-700 dark:text-gray-400">Sign up to organize and manage your contacts
                        with ease</p>

                    <!-- form -->
                    <form data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post"
                        class="max-w-sm mx-auto mt-5">

                        <!-- username -->
                        <div class="mb-5">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Name</label>
                            <input type="text" id="name" data-th-field="*{name}"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="Name" required />
                            <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                class="text-red-600 px-1 py-2">
                                Name is required
                            </p>
                        </div>

                        <!-- email -->
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email</label>
                            <input type="email" id="email" data-th-field="*{email}"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="abc@gmail.com" required />
                            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>

                        <!-- password -->
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password</label>
                            <input type="password" id="password" data-th-field="*{password}"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                required />
                            <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>

                        <!-- mobile number -->
                        <div class="mb-5">
                            <label for="mobile" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contact Number</label>
                            <input type="text" id="mobile" data-th-field="*{phoneNumber}"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                required />
                            <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>


                        <!-- about -->
                        <div class="mb-5">
                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea data-th-field="*{about}" id="about" rows="6" cols="50"
                                placeholder="Write something about yourself"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"></textarea>
                            <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}"
                                class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- 
                        terms and conditions
                        <div class="flex items-start mb-5">
                            <div class="flex items-center h-5">
                                <input id="terms" type="checkbox" value=""
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                    required />
                            </div>
                            <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree
                                with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and
                                    conditions</a></label>
                        </div> -->

                        <div
                            class="flex md:order-2 gap-2.5 space-x-3 md:space-x-0 rtl:space-x-reverse justify-between mt-4">
                            <!-- Reset Button -->
                            <button type="reset"
                                class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>

                            <!-- Register Button -->
                            <button type="submit"
                                class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>
                        </div>

                        <div class="text-sm font-medium text-gray-500 dark:text-gray-300 mt-5">
                            Already have an account? <a th:href="@{'/login'}"
                                class="text-blue-700 hover:underline dark:text-blue-500">Login here</a>
                        </div>
                    </form>

                </div>

            </div>

            <!-- Empty columns to center the content -->
            <div class="col-span-4"></div>
        </div>
    </div>

    <script>console.log("Sign Up Page")</script>
</body>

</html>
